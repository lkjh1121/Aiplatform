<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
		<script>
			document.write("<table border=1 with=100 height=100>");
				for(a=5; a>=1; a--){
					document.write("<tr>");

					for(b=1; b<5; b++){
					document.write("<td>" + a + "</td>");			
					}
				document.write("<tr>");
				}
			document.write("</table>");
		</script>

 </body>
