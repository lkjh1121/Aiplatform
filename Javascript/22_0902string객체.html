	<script>

		//6개의 숫자를 받는 배열을 생성 하세요.
		//(1~45) 랜덤한 숫자를 만들어 배열에 순서대로 저장하고
		// 화면에 출력하시오
		var lotto = new Array(6);
		
		var number;

		for (a=0; a<lotto.length; a++){
			number=Math.ceil(Math.random()*45)//랜덤 45
			
			if (lotto.includes(number)){
				a--;
			}
			else{
				lotto[a] = number;
				document.write(lotto[a]+" ");
			}
		}
