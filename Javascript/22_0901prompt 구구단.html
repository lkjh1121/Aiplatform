<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
  <body>

	<table border=1 width=100>

		<script> 

		//prompt를 이용하여 구구단의 단을 입력 받습니다.

		//만약 3단을 받으면 화면에 3단이 출력되고 5단을 받으면 5단이 출력

		//되는 프로그램을 완성 하시오.. 

		gugudan = prompt("원하는 단을 넣어주세요");

		for(a=1 ; a<10; a-){

		document.write(gugudan + " * "+ a +"= " +gugudan*a +"<br>");

		} 
		
		</script>  

	</table>
 </body>
</html>
