	<script>

		function realTime(){

		now = new Date();//시스템 현제 시간

		min=now.getMinutes(); // 분 가져오기

		sec=now.getSeconds(); // 초 가져오기

		var total = hour+'시 '+min+'분 '+sec+'초'; // 스트

		}
