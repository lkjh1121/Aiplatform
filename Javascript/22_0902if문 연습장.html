 <body>
	<script>
	
	/* 변수 str1, str2에 문자열을 각각 입력 받는다.
		str1의 길이가 5를 넘거나 str2의 길이가 6을 넘으면
		초과됐다는 문구를 출력하시오.
		*/
		str1 = prompt("문자를 입력하세요");
		str2 = prompt("문자를 입력하세요");

		if (str1.length > 5){
			if(str2.length > 6){
			document.write("둘다 초과 되었습니다.");
			}else{
				document.write("sre2은 초과되지 않았고 str1는 초과되었습니다");
			}
		}
		else if(str1.length < 5){
			if(str2.length > 6){
				document.write("sre1은 초과되지 않았고 str2는 초과되었습니다");
			}
			else{
				document.write("둘다 초과되지 않았습니다");
			}
		}
