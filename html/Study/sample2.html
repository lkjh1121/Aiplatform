<!DOCTYPE html> <!-- 이 html 문서의 버전이 html5 형식 -->
<html lang="ko"><!-- 사용하는 언어에 대해서 짧게 2글자-->
    <head>
        <meta charset="UTF-8"> <!-- meta : 문자셋을 utf-8로 하겠다-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- edge와의 호환성을 위해서 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 안드로이드나, 아이폰, 갭, ...PC와 다른 매체들에서 자동으로 화면비율을 맞추기 위해 필요-->
        <title>Sample2</title>
    </head>
    <body>
        <h1 style="color:#ff0000">뉴스 제목 1</h1> <!-- h 태크 -->
        <h2 style="color:#824646">뉴스 제목 2</h1>
        <h3 style="color:#351d1d">뉴스 제목 3</h1>
        <h4 style="color:#930707">뉴스 제목 4</h1>
        <h5 style="color:#064f79">뉴스 제목 5</h1>
        <h6 style="color:#d27dcb">뉴스 제목 6</h1>
        <h1>단락태그</h1>
        <p>단락을 나눠준다. 자동으로 줄바꿈된다.
            문단과 문단을 나누기 위해 사용한다
        </p>
        <p>
            동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세
            무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세
        </p>
