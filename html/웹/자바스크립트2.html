<script>
    age = prompt("나이?", 20); // 반환값은 문자열 형태인데
    if (age >=19){              // 필요하고 문제가 없다고 판단 시 묵시적 형 전환
        alert("성년 입니다.");
    }else{
        alert("미성년 입니다.");
    }
</script>
