<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        서버로 데이터를 전송하려면 form 태그가 필요하다.<br/>
        form 태그안에 input 태그류(input, select, textarea)를 두어야한다.<br/>
        이 태그들은 name 속성이 반드시 있어야 서버로 정보를 전송한다.<br/>
        id 속성이나 class 속성은 서버로 정보를 전송하지 못한다.<br/>
        서버 url?userid=test(값)&passwd=1234<br/>
        <br/>
        ?키1=값1 & 키2=값2 & 키3=값3 : GET 방식 전달이다.<br/>
        <br/>
        정보전달방식이 GET 방식 POST 방식이 있는데 특별히 아무러 말이 없으면<br/>
        기본방식인 GET 방식으로 전달한다.<br/>
    </p>
    <form method="post">
        <input type="text" name="userid" id="" /> <br/>
        <input type="text" name="passwd" id="" /> <br/>
        <input type="submit" value="전송" />
        <!-- 무조건 서버로 전송 # 단점: 오류처리를 못한다. -->
        <input type="button" value="전송" onclick="goSend()" /> <br/>
        <!-- html 태그들은 이벤트를 발생시킨다. 우리는 콘솔프로그램을 진행함,
            
            콘솔은 키보드와 모니터를 일컫는다. 개발자 마음대로 코딩이 가능하다. 
            
            이벤트 방식은 입력 받을 콘솔창이 없다. GUI(Graphic User Interface)
            
            프로그램들은 그래픽을 통해 사용자와 대화를 나눈다.
           
            마우스를 클릭하거나 키를 누르거나 드레그를 하거나 등등
            
            이를 모두 이벤트라고 하고 이벤트 핸들링 프로그램 방식으로
           
            처리를 한다. 이벤트 핸들링은 함수인데 호출자가 내가 아니고 시스템이다.
            
            일명 콜백함수라고도 한다. 만들긴 내가 만드는데 내가 직접 호출 못하고 시스템한테 호출해달라고 부탁한다. 
            
            마우스가 클릭하면 어떤 동작이 이루어지길 원하면 onclick 이벤트함수로 호출될 함수를 전달해야한다.
        -->
    </form>
</body>
</html>
<!-- 자바스크립트는 html 이 아니라서 별도로 분리된 공간에 작성되어야한다. -->
<script>
    function goSend()
    {
        alert("클릭")
    }
</script>
