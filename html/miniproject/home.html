<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/index_style.css">
	<script type="text/javascript" src="js/home_js.js"></script>
	<title>Agarieter | 간식 조절의 모든 것</title>
</head>
<body class = "home">
    <header class = "round-box">
        <div class = icon-circle>
            🍘
        </div>
        <div id = "header-input-snack">
            먹은 간식의 정보를 등록해주세요.
        </div>
        <div class = form>
            <div class = "form-input">
                <div>
                    등록 / 삭제
                </div>
                <select id = "combo-type" name="type" onchange="changeOption();">
                    <option value="none">선택해주세요.</option>
                    <option value="plus">등록</option>
                    <option value="minus">삭제</option>
                </select>
            </div>
            <div class = "form-input">
                <div id="delete-info" style="display: none;">
                    <div>
                        삭제할 정보
                    </div>
                    <input 
                        id = "delete-row" 
                        type="text" 
                        placeholder="삭제할 정보의 행번호를 입력해주세요.(1번부터 시작)" />
                </div>
                <div id="plus-option1" style="display: block;">
                    <div>
                        간식
                    </div>
                    <input 
                        id = "snack-name"
                        type="text" placeholder="간식의 이름을 입력해주세요." />
                </div>
                
            </div>
            <div class = "form-input">
                <div id="plus-option2" style="display: block;">
                    <div>
                        개수
                    </div>
                    <input
                        id = "snack-count" 
                        type="text" placeholder="먹은 개수을 입력해주세요." />
                </div>
            </div>
            <button id = "form-submit" onclick="snack_input();">
                <span>등록하기</span>
            </button>
        </div>
    </header>
    <section class = "round-box">
        <div class = icon-circle>
           🐷
        </div>
        <div id = "snack-information">
            <div id="guide1" style="display: block;">
                등록된 정보가 없습니다.
            </div>
            <table id="eat-info" style="display: none; text-align: center;">
                <tr>
                    <td>시간</td>
                    <td>간식 이름</td>
                    <td>먹은 개수</td>
                    <td>섭취 칼로리</td>
                    <td>총 섭취 칼로리</td>
                </tr>
            </table>
        </div>
    </section>
    <section class = "round-box">
        <div class = icon-circle>
           💁‍♂️
        </div>
        <div id = "notification">
            <div id="guide2" style="display: block;">
                등록된 정보가 없습니다.
            </div>
            <div id="notice-info" style="display: none;"></div>
        </div>
    </section>

    <section class = "round-box" id="exercise-zone">
        <div class = icon-circle>
           🏃
        </div>
        <div id = "exercise-information">
            <div id="guide3" style="display: block;">
                등록된 정보가 없습니다.
            </div>
        	<div id="img-zone" style="display: none;">
 				<div id="running">
 				</div>
 				<div id="cycle">
 				</div>
 				<div id="situp">
 				</div>
 			</div>
        </div>
    </section>
    <footer class = "round-box">
        <div class = icon-circle>
            📄
        </div>
        <div id="footer-title">
        </div>
        <ul id="footer-list">
        </ul>
    </footer>
    <button>
        <a 
            class = "link-detail" 
            href = "404.html">
            🕵️
        </a>
    </button>
</body>
</html>
